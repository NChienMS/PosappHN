          .sonblogloginwrap{background: url('https://aries908218.files.wordpress.com/2022/05/background-bao-mat-mang_051748429.png');background-size: cover;background-position: center;width:100%;height:100%;position:fixed;left:0;top:0;z-index:9999999999;}

.sonblogloginform{width:400px;padding:30px;background:#fdba38;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);color:white;text-align:center;border-radius:20px;font-size:16px;box-shadow:3px 3px 8px #16537e}


.sonblogjudul{margin:0;font-size:30px;font-weight:600}

.sonblogloginform input[type="text"],.sonblogloginform input[type="password"]{background:none;border:1px solid white;outline:none;border-radius:20px;color:white;padding:5px;margin:30px auto;text-align:center;width:170px}

.sonblogloginform input[type="text"]:focus,.sonblogloginform input[type="password"]:focus{border: 2px solid #16537E;}

.sonblogloginform input[type="submit"]:hover{border:0;color:#0084ff;box-shadow:3px 3px 8px #16537e}

.sonblogloginform svg{position:absolute;margin:35px 0 0 -35px}

svg.sonblog{width:24px;height::24px;fill:currentColor;margin-top: 31px;}

.hidden{display:none}
